<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan2Serve • Recipes</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <h1 class="title">Scan2Serve</h1>
        <p class="subtitle">Use your pantry → chat for recipe ideas</p>
      </div>

      <nav class="nav">
        <a class="nav-button" href="index.html">Ingredients</a>
        <a class="nav-button is-active" href="recipes.html">Recipes</a>
      </nav>
    </header>

    <main class="grid recipes-grid">
      <!-- LEFT: Pantry -->
      <section class="card table-card">
        <div class="table-head">
          <div>
            <div class="card-title">Saved pantry</div>
            <div class="hint">Pulled from localStorage. You can edit here.</div>
          </div>

          <div class="btn-row">
            <button class="btn" id="clearPantryBtn">Clear</button>
          </div>
        </div>

        <div class="add-row">
          <input id="addName" class="cell-input" placeholder="Add item name (e.g., eggs)" />
          <select id="addPerishable" class="cell-input">
            <option value="Yes">Perishable: Yes</option>
            <option value="No">Perishable: No</option>
          </select>
          <button class="btn primary" id="addItemBtn">Add</button>
        </div>

        <div class="table-wrap">
          <table class="data-table">
            <thead>
              <tr>
                <th>Item</th>
                  <th style="width:110px;">Perishable</th>
                  <th style="width:120px;">Actions</th>
              </tr>
            </thead>
            <tbody id="pantryTableBody"><!-- dynamic --></tbody>
          </table>
        </div>
      </section>

      <!-- RIGHT: Phone chat -->
      <section class="card chat-card">
        <div class="card-title">Recipe chat</div>
        <div class="hint">Ask for ideas using what you have.</div>

        <div class="phone">
          <div class="chat-window" id="chatWindow"></div>

          <div class="chat-input-row">
            <input id="chatText" class="chat-input" placeholder="What can I make with this?" />
            <button id="chatSend" class="btn primary">Send</button>
          </div>
        </div>

        <div class="card-title" style="margin-top:14px;">Suggested recipes</div>
        <div id="recipeResults" class="recipe-results"></div>
      </section>
    </main>
  </div>

  <!-- IMPORTANT: module so imports work -->
  <script type="module" src="recipes.js"></script>
</body>
</html>

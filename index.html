<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan2Serve</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Scan2Serve</h1>
        
        <div class="box-container" style="display: flex; justify-content: center; gap: 20px;">
            <div class="box">
                <button class="nav-button" onclick="window.location.href='index.html'">
                    Ingredients
                </button>
            </div>
            <div class="box">
                <button class="nav-button" onclick="window.location.href='recipes.html'">
                    Recipes
                </button>
            </div>
            <!-- <div class="box">Streak</div> -->
        </div>
        
        <div class="upload-section" style="display: flex; justify-content: center; gap: 20px;">
            <p>Upload Your Receipt Here!</p>
            <input type="file" id="fileUpload" accept="image/*">

            <br></br>

        </div>
        

    <div class="container2" style="display: flex; justify-content: center; gap: 20px;">

        <div>
            <img id="preview" style="display: none; width: 300px;">
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th style="width: 150px">Price</th>
                    <th style="width: 150px">Confidence Level</th>
                    <th style="width: 150px">Perishable?</th>
                    <th style="width: 100px">Edit Item</th>
                </tr>
            </thead>

            <tbody>
                <!-- Rows will be dynamically added here -->
                <tr>
                    <td>Marinated Chicken Breasts</td>
                    <td>$3.00</td>
                    <td>0.7</td>
                    <td>Yes</td>
                    <td><button class="delete-button">Edit</button></td>
                </tr>
                <tr>
                    <td>Milk</td>
                    <td>$3.00</td>
                    <td>0.7</td>
                    <td>Yes</td>
                    <td><button class="delete-button">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

</body>

</html>

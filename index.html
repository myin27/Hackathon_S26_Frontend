<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title (TBD)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Some Title</h1>
        
        <div class="box-container" style="display: flex; justify-content: center; gap: 20px;">
            <div class="box">
                <button class="nav-button" onclick="window.location.href='index.html'">Pantry</button>
            </div>
            <div class="box">
                <button class="nav-button" onclick="window.location.href='recipes.html'">Recipes</button>
            </div>
            <div class="box">Streak</div>
        </div>
        
        <div class="upload-section" style="display: flex; justify-content: center; gap: 20px;">
            <p>Upload Your Receipt Here!</p>
            <input type="file" id="fileUpload" accept="image/*">

            <br></br>

            <img id="preview" width="300">

        </div>
        
        <table class="data-table">
            <thead>
                <tr>
                    <th >Item</th>
                    <th>Cost</th>
                    <th style="width: 200px">Perishable?</th>
                    <th style="width: 100px">Delete Item</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
                <tr>
                    <td>Milk</td>
                    <td>$3.00</td>
                    <td>Yes</td>
                    <td><button class="delete-button">Delete</button></td>
            </tbody>
        </table>
    </div>

    <script>
        const input = document.getElementById("fileUpload");
        const preview = document.getElementById("preview");
    
        input.addEventListener("change", function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.addEventListener("load", function() {
                    preview.src = this.result;
                });
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>

</html>
